<talend-modal
        id="about-modal"
        fullscreen="false"
        close-button="true"
        ng-if="$ctrl.state.home.showAbout"
        state="$ctrl.state.home.showAbout"
        disableCloseOnBackgroundClick="false"
        disable-enter="true">

    <div class="modal-header">
        {{'ABOUT_HEADER' | translate}}
    </div>

    <div class="modal-body">
        <span id="about-dataprep-logo" data-icon="c"></span>
        <span class="version-copyrights">
            <span id="version">{{"VERSION" | translate}}: {{$ctrl.version}}</span>
            <span id="copyrights">{{$ctrl.copyRights}}</span>
        </span>

        <table ng-if="$ctrl.showBuildDetails">
            <thead>
                <tr>
                    <th>{{'SERVICE' | translate}}</th>
                    <th>{{'BUILD_ID' | translate}}</th>
                    <th>{{'VERSION_ID' | translate}}</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="buildDetail in $ctrl.buildDetails track by $index">
                    <td>{{buildDetail.serviceName}}</td>
                    <td>{{buildDetail.buildId}}</td>
                    <td>{{buildDetail.versionId}}</td>
                </tr>
            </tbody>
        </table>

        <button class="btn btn-primary" translate-once="MORE" ng-if="!$ctrl.showBuildDetails" ng-click="$ctrl.getBuildDetails()"></button>
        <button class="btn btn-primary" translate-once="LESS" ng-if="$ctrl.showBuildDetails" ng-click="$ctrl.toggleDetailsDisplay()"></button>
    </div>
</talend-modal>
