<div class="grid-index-header">
    <div class="talend-dropdown-text-div clearfix"></div>
    <div class="talend-dropdown-div">
        <sc-dropdown>
            <sc-dropdown-trigger class="grid-header-caret"><icon name="'talend-burger'"/></sc-dropdown-trigger>
            <sc-dropdown-content class="grid-header-menu">
                <span class="grid-header-menu-title" translate-once="FILTER_TITLE"></span>
                <ul>
                    <li><a data-feature="preparation.filter.table.invalid" translate-once-title="DISPLAY_ROWS_INVALID_VALUES" translate-once="DISPLAY_ROWS_INVALID_VALUES" ng-click="$ctrl.FilterManagerService.addFilter($ctrl.QUALITY, '*', null, { invalid: true, empty: false })"></a></li>
                    <li><a data-feature="preparation.filter.table.empty" translate-once-title="DISPLAY_ROWS_EMPTY_VALUES" translate-once="DISPLAY_ROWS_EMPTY_VALUES" ng-click="$ctrl.FilterManagerService.addFilter($ctrl.QUALITY, '*', null, { invalid: false, empty: true })"></a></li>
                    <li><a data-feature="preparation.filter.table.invalid_empty" translate-once-title="DISPLAY_ROWS_INVALID_EMPTY_VALUES" translate-once="DISPLAY_ROWS_INVALID_EMPTY_VALUES" ng-click="$ctrl.FilterManagerService.addFilter($ctrl.QUALITY, '*', null, { invalid: true, empty: true })"></a></li>
                </ul>
            </sc-dropdown-content>
        </sc-dropdown>
    </div>
</div>
