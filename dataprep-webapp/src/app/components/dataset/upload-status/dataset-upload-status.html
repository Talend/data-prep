<div class="dataset-upload-status inventory-list">
	<div class="inventory-item" ng-if="ctrl.dataset">
		<div class="inventory-icon">
			<icon name="'talend-file-o'"/>
		</div>
		<div class="inventory-text" ng-switch="ctrl.dataset.error">
			<div class="inventory-title">{{ctrl.dataset.name}}</div>

			<div class="inventory-progress" ng-switch-when="false">
				<pure-progress
					contained="'true'"
					infinite="ctrl.dataset.progress === 100"
					percent="ctrl.dataset.progress"
					tooltip="ctrl.getProgressionLabel()"
				/>
			</div>

			<div class="inventory-progress error"
				 ng-switch-when="true"
				 translate-once="UPLOAD_ERROR"></div>
		</div>
	</div>
</div>
