<talend-modal ng-if="easterEggsCtrl.state.easterEggsState.displayEasterEgg"
              fullscreen="true"
              close-button="true"
              disable-enter="true"
              on-close="easterEggsCtrl.disableEasterEgg()"
              state="easterEggsCtrl.state.easterEggsState.displayEasterEgg">

    <star-wars ng-if="easterEggsCtrl.state.easterEggsState.currentEasterEgg ==='star wars'"></star-wars>

    <bozo-the-clown ng-if="easterEggsCtrl.state.easterEggsState.currentEasterEgg ==='bozo the clown'"></bozo-the-clown>

</talend-modal>
