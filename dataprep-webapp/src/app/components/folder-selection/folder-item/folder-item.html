<li class="folder-item"
    style="margin-left:{{$ctrl.item.level * 20}}px"
    ng-class="{'folder-selected': $ctrl.item.selected}"
    ng-dblclick="$ctrl.onToggle({folder: $ctrl.item})" >

    <span ng-if="!$ctrl.item.hasNoChildren"
          ng-switch="!!$ctrl.item.collapsed"
          ng-click="$ctrl.onToggle({folder: $ctrl.item})">
        <i data-icon="J" ng-switch-when="false" class="dropdown-caret-right"></i>
        <i data-icon="I" ng-switch-when="true" class="dropdown-caret-down"></i>
    </span>
    <i ng-if="$ctrl.item.hasNoChildren" class="empty-caret"></i>

    <span class="folder-infos"
          ng-switch="!!$ctrl.item.collapsed"
          ng-click="$ctrl.onSelect({folder:$ctrl.item})">
        <img class="icon-img" ng-switch-when="false" src="assets/images/folder/folder_open_small-icon.png"/>
        <img class="icon-img" ng-switch-when="true" src="assets/images/folder/folder_close_small-icon.png"/>
        <span id="{{$ctrl.item.path}}" class="folder-name">
            {{$ctrl.item.name}}
        </span>
    </span>
</li>
