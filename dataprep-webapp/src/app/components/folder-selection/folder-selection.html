<div class="folders-modal">
    
    <input type="search"
           class="action-search"
           id="action-suggestions-search"
           translate-once-placeholder="FIND_FOLDER"
           ng-model="$ctrl.searchFolderQuery"
           ng-model-options="{debounce: { default: 300, blur: 0 }}"
           ng-change="$ctrl.populateSearchResult()"
           talend-search-input>
    
    <ul class="folders">
        <folder-item
                ng-repeat="item in $ctrl.folderItems track by item.path"
                item="item"
                ng-if="item.display"
                on-toggle="$ctrl.toggle(folder)"
                on-select="$ctrl.chooseFolder(folder)"></folder-item>
    </ul>
</div>
