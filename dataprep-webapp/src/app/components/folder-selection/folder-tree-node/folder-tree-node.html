<div class="folder-tree-node"
     style="padding-left:{{$ctrl.level * 20}}px"
     ng-class="{'folder-selected': $ctrl.isSelected}"
     ng-dblclick="$ctrl.onToggle()" >

    <div class="caret">
        <span ng-if="$ctrl.hasChildren"
              ng-switch="!!$ctrl.isOpened"
              ng-click="$ctrl.onToggle()">
            <i data-icon="J" ng-switch-when="true" class="caret-down"></i>
            <i data-icon="I" ng-switch-when="false" class="caret-right"></i>
        </span>
        <i ng-if="! $ctrl.hasChildren" class="empty-caret"></i>
    </div>

    <div class="folder-icon"
         ng-click="$ctrl.onSelect()"
         ng-switch="!!$ctrl.isOpened">
        <img class="icon-img" ng-switch-when="true" src="assets/images/folder/folder_open_small-icon.png"/>
        <img class="icon-img" ng-switch-when="false" src="assets/images/folder/folder_close_small-icon.png"/>
    </div>

    <div class="folder-name" ng-click="$ctrl.onSelect()">{{$ctrl.name}} <span ng-if="$ctrl.path"
                                                                              translate-once="FOLDER_PATH"
                                                                              translate-values="{path: $ctrl.path}"
    ></span>
    </div>
</div>
