<div class="breadcrumb">
  <ul>
    <li ng-repeat="folder in folderCtrl.state.inventory.foldersStack track by $index" id="folder_{{$index}}">
      <talend-dropdown>
        <div class="dropdown-container">
          <a ui-sref="nav.index.preparations({folderPath : folder.path})" title="{{folder.name}}" class="folder">{{folder.name}}</a>
          <span class="dropdown-action">
            <a class="dropdown-button" ng-click="folderCtrl.initMenuChildren(folder)"></a>
          </span>
          <ul class="dropdown-menu" ng-show="folderCtrl.state.inventory.menuChildren.length">
            <li ng-repeat="child in folderCtrl.state.inventory.menuChildren"
                title="{{child.name}}"
                ui-sref="nav.index.preparations({folderPath : child.path})"
                class="folder">{{child.name}}
            </li>
          </ul>
        </div>
      </talend-dropdown>
    </li>
  </ul>
</div>
