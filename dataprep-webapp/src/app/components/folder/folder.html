<div class="breadcrumb">
  <ul>
    <li ng-repeat="folder in folderCtrl.state.folder.foldersStack track by $index" id="folder_{{$index}}">
      <talend-dropdown>
        <div class="dropdown-container">
          <a ng-click="folderCtrl.goToFolder(folder)" title="{{folder.name}}">{{folder.name}}</a>
          <span class="dropdown-action">
            <a class="dropdown-button" ng-click="folderCtrl.initMenuChildren(folder)"></a>
          </span>
          <ul class="dropdown-menu" ng-show="folderCtrl.state.folder.menuChildren.length">
            <li ng-repeat="child in folderCtrl.state.folder.menuChildren" ng-click="folderCtrl.goToFolder(child)" title="{{child.name}}">
              {{child.name}}
            </li>
          </ul>
        </div>
      </talend-dropdown>
    </li>
  </ul>
</div>
