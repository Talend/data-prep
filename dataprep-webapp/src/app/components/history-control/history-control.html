<ul class="history-control">
    <li>
        <a ng-click="historyCtrl.service.undo()"
           ng-class="{'inactive': !historyCtrl.service.canUndo()}"
           translate-once-title="UNDO_ICON_TOOLTIP"
           class="undo" data-icon="F" alt="UNDO ({{historyCtrl.service.canUndo()}})">
        </a>
    </li>
    <li>
        <a ng-click="historyCtrl.service.redo()"
           ng-class="{'inactive': !historyCtrl.service.canRedo()}"
           translate-once-title="REDO_ICON_TOOLTIP"
           class="redo" data-icon="G" alt="REDO ({{historyCtrl.service.canRedo()}})">
        </a>
    </li>
</ul>
