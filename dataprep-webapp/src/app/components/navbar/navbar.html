<talend-navbar class="header">
    <span class="logo-wrapper">
        <span class="logo"></span>
    </span>
    <a href="javascript:void(0)" class="navigation-menu-button" translate-once="MENU"></a>
    <nav role="navigation" class="navigation-items" insertion-home-right-header>
        <ul class="navigation-menu show">
            <li>
                <inventory-search></inventory-search>
            </li>
            <li id="onboarding-icon"
                class="nav-link"
                translate-once-title="ONBOARDING"
                ng-click="navbarCtrl.startTour('preparation')">
                <a class="icon enabled"
                   ng-include="'assets/images/header/board.svg'">
                </a>
            </li>
            <li id="message-icon"
                ng-if="!navbarCtrl.state.ee"
                class="nav-link"
                translate-once-title="FEEDBACK_TOOLTIP"
                ng-click="navbarCtrl.openFeedbackForm()">
                <a class="icon enabled"
                   ng-include="'assets/images/header/bubble.svg'">
                </a>
            </li>
            <li id="online-help-icon" class="nav-link" translate-once-title="ONLINE_HELP_TOOLTIP">
                <a class="icon enabled"
                   href="https://help.talend.com/pages/viewpage.action?pageId=266307043&utm_medium=dpdesktop&utm_source=header"
                   target="_blank"
                   ng-include="'assets/images/header/info.svg'">
                </a>
            </li>
        </ul>
    </nav>
</talend-navbar>

<ui-view class="content"></ui-view>

<footer class="footer" role="contentinfo">
    <div class="copyright">
        {{::navbarCtrl.copyRights}} | {{ ::navbarCtrl.version }}
    </div>
</footer>
