<typeahead search="$ctrl.search(value)"
           placeholder="{{'PLAYGROUND_SEARCH' | translate}}"
           class="documentation-search">
    <div class="inventory" id="playground-search-documentation-list" ng-switch="$ctrl.results.length">
        <ul ng-if="$ctrl.results.length === 0" class="no-results-div" translate-once="NO_RESULTS">
        </ul>
        <ul ng-switch-default class="inventory-list" ng-if ="$ctrl.results.length">
            <li ng-repeat="doc in $ctrl.results">
                <a href="{{doc.url}}" target="_blank" class="documentation">
                    <inventory-item item="doc"
                                    type="documentation">
                    </inventory-item>
                </a>
            </li>
        </ul>
    </div>
</typeahead>
