<typeahead id="search-datepattern"
           class="datepattern-search"
           search="$ctrl.search(value)"
           submit="$ctrl.onSubmit(value)"
           placeholder="{{'DATEPATTERN_FORCE' | translate}}"
           searching-text="{{'SEARCHING' | translate}}"
           custom-render="true">
  <div ng-if="$ctrl.items && $ctrl.items.length === 0" class="no-results" translate-once="NO_RESULTS"></div>
  <ul>
    <li ng-repeat="item in $ctrl.items track by $index">
      <span ng-click="$ctrl.onChoose(item.pattern)">{{item.pattern}}</span>
    </li>
  </ul>
</typeahead>
