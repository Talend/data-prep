<talend-modal   id="step-progress-modal"
                close-button="false"
                ng-if="$ctrl.steps.length > 0"
                state="$ctrl.steps.length > 0"
                disable-enter="true"
                disable-close-on-background-click="true">

        <h1>{{ $ctrl.ProgressService.title | translate }}</h1>

    	<div class="progress">
            <div
                class="progression"
                ng-style="{width: $ctrl.ProgressService.getProgression() + '%'}"
                ng-class="{'infinite': $ctrl.ProgressService.current.type === $ctrl.PROGRESSION_TYPES.INFINITE}"
            >
            </div>
    	</div>

        <ol class="steps-list">
            <li
                ng-repeat="step in $ctrl.ProgressService.steps track by $index"
                ng-if="step.label"
                class="step"
                ng-class="$ctrl.getStepClass(step.state)">
                <span>{{ step.label | translate }}</span>
                <pure-circular-progress
                    ng-if="step.state === $ctrl.PROGRESSION_STATES.IN_PROGRESS"
                    class="step-icon progress-icon"
                ></pure-circular-progress>
                <icon
                    ng-if="step.state === $ctrl.PROGRESSION_STATES.COMPLETE"
                    class="step-icon complete-icon"
                    name="'talend-check'"
                />
            </li>
    	</ol>
</talend-modal>
