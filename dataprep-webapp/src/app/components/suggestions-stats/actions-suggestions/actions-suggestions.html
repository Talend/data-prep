<div class="actions-suggestions">
    <loader ng-if="ctrl.state.playground.suggestions.isLoading"
            id="actions-ghost"
    ></loader>

    <pure-tab-bar
        items="ctrl.scopes"
        id="'actions-tab-bar'"
        on-select="ctrl.selectScope"
        selected-key="ctrl.selectedScope.key"
    ></pure-tab-bar>
    <div class="actions-scope">
        <tab-item
            ng-repeat="scope in ctrl.scopes track by $index"
            ng-show="scope.key === ctrl.selectedScope.key"
            scope="{{scope.key}}"
            tab-title="{{scope.label}}"
        ></tab-item>
    </div>

    <form ng-if="ctrl.state.playground.filter.gridFilters.length && ctrl.state.playground.filter.enabled && ctrl.selectedScope.filterable"
          class="filters-actions-form">
        <span class="filters-actions-form-span" translate-once="APPLY_CHANGE_TO"></span>
        <div class="radio-inline">
            <label>
                <input type="radio"
                       ng-model="ctrl.state.playground.filter.applyTransformationOnFilters"
                       ng-value="false"/>
                <span translate-once="ALL_LINES"></span>
            </label>
        </div>
        <div class="radio-inline">
            <label>
                <input type="radio"
                       ng-model="ctrl.state.playground.filter.applyTransformationOnFilters"
                       ng-value="true"/>
                <span translate-once="FILTERED_LINED"></span>
            </label>
        </div>
    </form>
</div>
