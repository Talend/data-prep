<div class="actions-suggestions">
    <loader ng-if="actionsSuggestionsCtrl.state.playground.suggestions.isLoading"
            id="actions-ghost"
    ></loader>
    <sc-tabs ng-if="!actionsSuggestionsCtrl.state.playground.suggestions.isLoading"
             class="actions-scope"
             selected-tab="actionsSuggestionsCtrl.state.playground.suggestions.tab">

            <tab-item scope="column" tab-title="{{'ACTIONS_TAB_COLUMN' | translate}}" is-default="true"></tab-item>
            <tab-item scope="line" tab-title="{{'ACTIONS_TAB_ROW' | translate}}"></tab-item>
            <tab-item scope="dataset" tab-title="{{'ACTIONS_TAB_TABLE' | translate}}"></tab-item>
    </sc-tabs>
    <form ng-if="actionsSuggestionsCtrl.state.playground.filter.gridFilters.length && actionsSuggestionsCtrl.state.playground.filter.enabled"
          class="filters-actions-form">
        <span class="filters-actions-form-span" translate-once="APPLY_CHANGE_TO"></span>
        <div class="radio-inline">
            <label>
                <input type="radio"
                       ng-model="actionsSuggestionsCtrl.state.playground.filter.applyTransformationOnFilters"
                       ng-value="false"/>
                <span translate-once="ALL_LINES"></span>
            </label>
        </div>
        <div class="radio-inline">
            <label>
                <input type="radio"
                       ng-model="actionsSuggestionsCtrl.state.playground.filter.applyTransformationOnFilters"
                       ng-value="true"/>
                <span translate-once="FILTERED_LINED"></span>
            </label>
        </div>
    </form>
</div>
