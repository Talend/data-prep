<div class="param">
    <div ng-class="{'param-row' : regexParamCtrl.parameter.type === 'boolean'}">
        <label class="param-name"
             data-prep-tooltip="{{::regexParamCtrl.parameter.description}}">
            {{::regexParamCtrl.parameter.label}}<span translate-once="COLON"></span>
        </label>

        <div class="param-input">
            <talend-editable-regex
                    ng-model="regexParamCtrl.parameter.value"
                    can-be-blank="{{::regexParamCtrl.parameter.canBeBlank}}"
                    is-readonly="regexParamCtrl.isReadonly"
                    transform-text="regexParamCtrl.TextFormatService.adaptToGridConstraints">
            </talend-editable-regex>
        </div>
    </div>
</div>
