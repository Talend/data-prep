<div class="transformation-form">
    <form ng-submit="formCtrl.paramForm.$valid && formCtrl.transformWithParam()"
          name="formCtrl.paramForm">

        <transform-params parameters="formCtrl.transformation.parameters"></transform-params>

        <transform-cluster-params
                ng-if="formCtrl.transformation.cluster"
                details="formCtrl.transformation.cluster">
        </transform-cluster-params>

        <div class="param-buttons">
            <button ng-disabled="formCtrl.paramForm.$invalid || formCtrl.isTransformationInProgress"
                    class="param-primary-button btn-primary"
                    ng-mouseleave="formCtrl.submitHoverOff()"
                    ng-mouseenter="formCtrl.submitHoverOn()"
                    translate-once="SUBMIT"></button>

            <a ng-if="formCtrl.transformation.docUrl"
               href="{{::formCtrl.transformation.docUrl}}"
               translate-once="ACTION_HELP"
               target="_blank"></a>
        </div>
    </form>
</div>
