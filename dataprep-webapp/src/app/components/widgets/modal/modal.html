<div class="modal"
     role="dialog"
     aria-modal="true"
     aria-labelledby="tc-dialog-header"
     ng-class="::{fullscreen: talendModalCtrl.fullscreen, 'modal-large': talendModalCtrl.modalLarge}">
    <input type="checkbox"
           class="modal-state"
           aria-hidden="true"
           ng-model="talendModalCtrl.state" />

    <div class=" modal-dialog modal-window">
        <div class="modal-content modal-inner"
             role="document"
             tabindex="-1">
            <div class="modal-header"
                 ng-class="::{informative: talendModalCtrl.modalInformative}">
                <button type="button"
                        class="talend-modal-close close"
                        ng-show="::(talendModalCtrl.closeButton)"
                >
                    <span aria-hidden="true">Ã—</span>
                    <span class="sr-only">{{ 'CLOSE' | translate }}</span>
                </button>
                <h4 id="tc-dialog-header"
                    class="modal-title">
                    {{ talendModalCtrl.modalTitle }}
                </h4>
                <h3 class="modal-subtitle"
                    ng-if="talendModalCtrl.modalSubtitle">
                    {{ talendModalCtrl.modalSubtitle }}
                </h3>
            </div>
            <ng-transclude></ng-transclude>
        </div>
    </div>
</div>
