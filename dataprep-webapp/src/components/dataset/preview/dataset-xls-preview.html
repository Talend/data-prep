<talend-modal fullscreen="false"
              close-button="true"
              state="previewCtrl.state">
    <div class="modal-title">{{::'IMPORT_EXCEL_FILE' | translate}}</div>

    <div class="dataset-sheet-preview">
        <div class="form-row">
            <div class="form-title">{{::'DATASET_NAME' | translate}} :</div>
            <div class="form-value"><input type="text" ng-model="previewCtrl.metadata.name"/></div>
        </div>

        <div class="form-row">
            <div class="form-title">{{::'STYLESHEET' | translate}} :</div>
            <div class="form-value">
                <select
                    ng-options="sheetContent.name as sheetContent.name for sheetContent in previewCtrl.metadata.schemaParserResult.sheetContents"
                    ng-model="previewCtrl.selectedSheetName"
                    ng-change="previewCtrl.selectSheet()"></select>
            </div>
        </div>

        <div>{{::'CONTENT_100_FIRST_ROWS' | translate}} :</div>
        <div id="datasetSheetPreviewGrid" class="datagrid" ></div>
    </div>

    <div class="modal-buttons">
        <button class="talend-modal-close btn-secondary modal-secondary-button"
                ng-click="confirmCtrl.cancel()">{{::'CANCEL' | translate}}</button>
        <button  class="talend-modal-close btn-primary modal-primary-button"
                 ng-click="previewCtrl.setDatasetSheet()">{{::'CONFIRM' | translate}}</button>
    </div>
</talend-modal>
