<ul id="filter-list">
    <li ng-repeat="filter in filterCtrl.filters track by $index">
        <talend-badge text="{{filter.colName}}"
                      obj="filter"
                      on-change="filterCtrl.changeFilter(obj, newValue)"
                      on-close="filterCtrl.removeFilter(obj)"
                      editable="filter.editable"
                      type="filter.type">
        </talend-badge>
    </li>
</ul>
