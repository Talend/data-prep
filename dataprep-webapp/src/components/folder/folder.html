<a data-icon="B" ng-click="folderCtrl.folderNameModal=true" title="Add Folder"></a>

<div class="breadcrumb">
  <ul>
    <li>
      <talend-dropdown>
        <div class="dropdown-container">
          <a ng-click="folderCtrl.goToPath(-1)">All Files</a>
          <span class="dropdown-action">
            <a class="dropdown-button" ng-click="folderCtrl.initChilds(-1)"></a>
          </span>
          <ul class="dropdown-menu">
            <li ng-if="folderCtrl.loadingChilds" translate-once="LOADING"></li>
            <li ng-repeat="child in folderCtrl.currentChilds" ng-click="folderCtrl.goToFolder(child)">
              {{child.path}}
            </li>
          </ul>
        </div>
      </talend-dropdown>
    </li>
    <li ng-repeat="path in folderCtrl.currentPathParts">
      <talend-dropdown>
        <div class="dropdown-container">
          <a ng-click="folderCtrl.goToPath($index)">{{::path}}</a>
          <span class="dropdown-action">
            <a class="dropdown-button" ng-click="folderCtrl.initChilds($index)"></a>
          </span>
          <ul class="dropdown-menu">
            <li ng-if="folderCtrl.loadingChilds" translate-once="LOADING"></li>
            <li ng-repeat="child in folderCtrl.currentChilds" ng-click="folderCtrl.goToFolder(child)">
              {{child.path}}
            </li>
          </ul>
        </div>
      </talend-dropdown>
    </li>
  </ul>
</div>




<talend-modal fullscreen="false"
              close-button="true"
              state="folderCtrl.folderNameModal">
  <span translate-once="ENTER_FOLDER_NAME"></span>
  <form name="folderCtrl.folderNameForm">
    <input type="text" ng-model="folderCtrl.folderName" required/>

    <div class="modal-buttons">
      <button class="talend-modal-close btn-secondary modal-secondary-button">
        <span translate-once="CANCEL"></span>
      </button>
      <button class="talend-modal-close btn-primary modal-primary-button"
              ng-click="folderCtrl.addFolder()"
              ng-disabled="folderCtrl.folderName.$invalid">
        <span translate-once="OK"></span>
      </button>
    </div>
  </form>
</talend-modal>
