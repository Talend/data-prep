<div class="actions-suggestions" ng-switch="!!statsDetailsCtrl.statistics">
    <div class="watermark" ng-if="!statsDetailsCtrl.statistics" translate-once="SELECT_COLUMN_TO_DISPLAY_STATS"></div>

    <talend-tabs ng-if="statsDetailsCtrl.statistics">
        <talend-tabs-item class="tab-container" tab-title="Chart" default="true">
            <div class="stat-detail-tab-items">
                <column-profile></column-profile>
            </div>
        </talend-tabs-item>
        <talend-tabs-item tab-title="Value">
            <div class="stat-detail-tab-items">
                <div class="two-columns-values">
                    <table class="stat-table">
                        <tr ng-repeat="(key, val) in statsDetailsCtrl.statistics.common track by $index">
                            <td class="stat-key">{{key | translate}}: </td>
                            <td class="stat-value">{{val}}</td>
                        </tr>
                    </table>
                    <table class="stat-table">
                        <tr ng-repeat="(key, val) in statsDetailsCtrl.statistics.specific track by $index">
                            <td class="stat-key">{{key | translate}}: </td>
                            <td class="stat-value">{{val}}</td>
                        </tr>
                    </table>
                </div>
            </div>
        </talend-tabs-item>
        <talend-tabs-item tab-title="Pattern">
            <div class="stat-detail-tab-items">
                <horizontal-barchart id="patternBarChart"
                                     width="300"
                                     height="400"
                                     on-click="statsDetailsCtrl.addPatternFilter(item)"

                                     key-field="pattern"
                                     key-Label="Occurrences"

                                     primary-data="statsDetailsCtrl.state.playground.statistics.patterns"
                                     primary-value-field="occurrences"

                                     secondary-data="statsDetailsCtrl.state.playground.statistics.filteredPatterns"
                                     secondary-value-field="filteredOccurrences"
                                     secondary-bar-class="brownBar">
                </horizontal-barchart>
            </div>
        </talend-tabs-item>
        <talend-tabs-item tab-title="Advanced">
            <div class="stat-detail-tab-items">
                <div class="watermark" ng-if="!statsDetailsCtrl.boxPlot" translate-once="NO_ADVANCED_CHART"></div>
                <boxplot-chart
                        id="boxplotId"
                        width="300"
                        height="400"
                        boxplot-data="statsDetailsCtrl.boxPlot"></boxplot-chart>
            </div>
        </talend-tabs-item>
    </talend-tabs>
</div>
