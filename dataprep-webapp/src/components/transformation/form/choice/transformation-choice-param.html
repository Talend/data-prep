<div class="param">
    <div class="param-row">
        <div class="param-name"
             data-prep-tooltip="{{::choiceParamCtrl.parameter.description}}">{{::choiceParamCtrl.parameter.label}}{{:: 'COLON' | translate}}</div>

        <div class="param-input">
            <select ng-model="choiceParamCtrl.parameter.value"
                    ng-options="option.value as option.label for option in choiceParamCtrl.parameter.configuration.values"
                    can-be-blank="{{::choiceParamCtrl.parameter.canBeBlank}}"
                    ></select>
        </div>
    </div>
</div>
