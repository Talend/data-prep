<div class="btn-icon btn-transparent">
    <span data-icon="{{talendFileSelectorCtrl.buttonDataIcon}}"
       title="{{::talendFileSelectorCtrl.buttonTitle | translate}}"
       class="file-selector-span"></span>
    <input type="file"
           class="ng-hide"
           ng-file-select
           accept="*.csv"
           ng-model="talendFileSelectorCtrl.fileModel"
           ng-file-change="talendFileSelectorCtrl.onFileChange()"/>
</div>
