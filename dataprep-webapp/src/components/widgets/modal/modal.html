<div class="modal" ng-class="::{fullscreen:talendModalCtrl.fullscreen}">
    <input class="modal-state" ng-model="talendModalCtrl.state" type="checkbox"/>

    <div class="modal-window">

        <div class="modal-inner" tabindex="-1">
                <label ng-show="::(talendModalCtrl.closeButton)"
                       class="talend-modal-close"
                       ng-class="::{'modal-header-close':talendModalCtrl.fullscreen, 'modal-close': !talendModalCtrl.fullscreen}"></label>

            <ng-transclude></ng-transclude>
        </div>
    </div>
</div>
